<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task List</title>
</head>
<body>
  <h1>Task List</h1>
  
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
        <tr>
          <td>{{ task.id }}</td>
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.due_date }}</td>
          <td>{{ task.status }}</td>
          <td>
            <button><a href="editTask/{{ task.id }}">Edit</a></button>
            <button><a href="deleteTask/{{ task.id }}">Delete</a></button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <button><a href="addTask">Create New Task</a></button>
</body>
</html>
