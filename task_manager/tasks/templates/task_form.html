<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if task %}Edit Task{% else %}Create Task{% endif %}</title>
</head>
<body>
  <h1>{% if task %}Edit Task{% else %}Create Task{% endif %}</h1>

  <form method="post" action="{% if task %}update/{% else %}submit/{% endif %}">
    {% csrf_token %}
    {% if task %}
        <input type="hidden" name="task_id" value="{{ task.id }}">
    {% endif %}
    
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{ task.title|default_if_none:'' }}" required>

    <label for="description">Description</label>
    <textarea name="description" id="description">{{ task.description|default_if_none:'' }}</textarea>

    <label for="due_date">Due Date</label>
    <input type="date" name="due_date" id="due_date" value="{{ task.due_date|date:'Y-m-d' }}" required>

    <label for="status">Status</label>
    <select name="status" id="status" required>
      <option value="Not Yet Started" {% if task.status == "Not Yet Started" %}selected{% endif %}>Not Yet Started</option>
      <option value="In Progress" {% if task.status == "In Progress" %}selected{% endif %}>In Progress</option>
      <option value="Overdue" {% if task.status == "Overdue" %}selected{% endif %} disabled>Overdue</option>
    </select>
    
    <input type="submit" value="{% if task %}Update{% else %}Create{% endif %}">
  </form>

  <button><a href="/tasks/">Back to Task List</a></button>  
</body>
</html>
